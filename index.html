<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS & JS Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Web Page Demo</h1>

    <!-- Part 1: CSS Animations -->
    <section>
        <h2>Hover Button Animation</h2>
        <button class="animated-btn">Hover Me</button>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section>
        <h2>Function Demo</h2>
        <input type="number" id="numInput" placeholder="Enter a number">
        <button id="doubleBtn">Double Number</button>
        <p>Result: <span id="result">0</span></p>
    </section>

    <!-- Part 3: CSS + JS Animation Trigger -->
    <section>
        <h2>Box Animation</h2>
        <div id="box"></div>
        <button id="animateBtn">Animate Box</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
